server:
  port: 8081

spring:
  cache:
    redis:
      use-key-prefix: true
      time-to-live: 60000
      cache-null-values: true
    type: redis
  redis:
    host: localhost
    port: 6379
    timeout: 10000
    jedis:
      pool:
        max-active: 300
        min-idle: 100
        max-idle: 100
        max-wait: 10000
  datasource:
    url: jdbc:mysql://localhost:3306/yun6?serverTimezone=UTC
    username: root
    password: 802386
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
  jpa:
    show-sql: true
    properties:
      hibernate:
        hbm2ddl:
          auto: update


